# Validate documentation build on pull requests
name: Docs Build Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'
      - 'tsconfig.json'
      - '.github/workflows/docs-build-check.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI specification
        run: npm run docs:openapi

      - name: Lint OpenAPI specification
        run: npm run docs:openapi:lint

      - name: Build documentation
        run: npm run docs:build
