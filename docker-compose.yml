version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: soclestack-postgres
    environment:
      POSTGRES_USER: soclestack
      POSTGRES_PASSWORD: soclestack123
      POSTGRES_DB: soclestack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soclestack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: